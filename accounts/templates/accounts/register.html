{% extends 'base.html' %}

{% block 'container' %}
<h1 class="mt-3 mb-3">Cadastro</h1>
<form method="post" action="{% url 'register' %}">
    {% include 'inc/messages.html' %}
    {% csrf_token %}
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="name" value="{{ request.POST.name }}" class="form-control" />
    </div>
    <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" name="last_name" value="{{ request.POST.last_name }}" class="form-control" />
    </div>
    <div class="form-group">
        <label>E-mail</label>
        <input type="text" name="email" value="{{ request.POST.email }}" class="form-control" />
    </div>
    <div class="form-group">
        <label>Usu√°rio</label>
        <input type="text" name="user" value="{{ request.POST.user }}" class="form-control" />
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="password" class="form-control" />
    </div>
    <div class="form-group">
        <label>Repetir Senha</label>
        <input type="password" name="password_confirm" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{% endblock %}
